<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" dir="rtl">
        <div id="option-container">
            <button class="option" id="clear">Clear</button>
            <button class="option" id="delete">Delete</button>
        </div>
        <div id="grid-container">
            <button class="grid-item numbers" value='7'>7</button>
            <button class="grid-item numbers" value='8'>8</button>
            <button class="grid-item numbers" value='9'>9</button>
            <button class="grid-item" value="/">%</button>
            <button class="grid-item numbers" value='4'>4</button>
            <button class="grid-item numbers" value='5'>5</button>
            <button class="grid-item numbers" value='6'>6</button>
            <button class="grid-item" value="*">*</button>
            <button class="grid-item numbers" value='1'>1</button>
            <button class="grid-item numbers" value='2'>2</button>
            <button class="grid-item numbers" value='3'>3</button>
            <button class="grid-item" value="-">-</button>
            <button class="grid-item numbers" value='0'>0</button>
            <button class="grid-item">.</button>
            <button class="grid-item">=</button>
            <button class="grid-item" value="+">+</button>
        </div>
    </div>
</body>
</html>
